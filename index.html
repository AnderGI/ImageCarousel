<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section aria-label="Animal Pictures">
        <div data-image-container>
            <button class="carouselBtn prev">&#x2190;</button>
            <button class="carouselBtn next">&#x2192;</button>
            <ul data-image-carousel>
                <li class="image" data-active><img src="https://images.unsplash.com/photo-1459262838948-3e2de6c1ec80?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=869&q=80" alt="Koala"></li>
                <li class="image"><img src="https://images.unsplash.com/photo-1590787996529-a542c86ca267?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80" alt="Polar Bear"></li>
                <li class="image"><img src="https://images.unsplash.com/photo-1595518107491-f80eb7f9881e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1025&q=80" alt="Krabs"></li>
                <li class="image"><img src="https://images.unsplash.com/photo-1590741276397-5cb81c3bf8de?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80" alt="Wolf"><img src="" alt=""></li>
            </ul>
        </div>
    </section>

    <script src="index.js"></script>
</body>
</html>
